<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index td8 : fetch</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<main id="photo">


    <section id="la_photo">


    </section>


    <section id="la_categorie">

    </section>

    <section id="les_commentaires">

    </section>


    <button id="buttonGallery">Voir gallery</button>

    <section id="les_photos">

    </section>


</main>

<div id="lightbox" class="lightbox">
    <button class="lightbox-close" id="lightbox-close">&times;</button>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#8249;</button>
    <button class="lightbox-nav lightbox-next" id="lightbox-next">&#8250;</button>

    <div class="lightbox-content">
        <img id="lightbox-image" src="" alt="">
        <div class="lightbox-info" id="lightbox-info">
            <span id="lightbox-title"></span>
        </div>
    </div>
</div>

<script id="photoTemplate" type="text/x-handlebars-template">
    <h1>Photo : {{id}}</h1>
    <img src="{{url}}">
    <h4>Titre : {{titre}}</h4>
    <p>Description : {{descr}}</p>
    <p>{{type}}, {{width}} x {{height}}</p>

</script>

<script id="categorieTemplate" type="text/x-handlebars-template">
    <h4>categorie : {{nom}}</h4>
</script>

<script id="commentsTemplate" type="text/x-handlebars-template">
    <h4>commentaires : </h4>
    <ul>
        {{#each this}}
            <li> {{@index}} - ({{pseudo}}) -  {{content}}</li>
            <br>
        {{/each}}
    </ul>

    <h5>Ajouter un commentaire :</h5>
    <form id="commentForm">
        <label for="titre">Titre :</label><br>
        <input type="text" id="titreComment" name="titre" required><br><br>
        <label for="pseudo">Pseudo :</label><br>
        <input type="text" id="pseudo" name="pseudo" required><br><br>

        <label for="commentaire">Commentaire :</label><br>
        <textarea id="commentaire" name="commentaire" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Envoyer</button>

    </form>
</script>

<script id="galeryTemplate" type="text/x-handlebars-template">
    <p><button id="first">first</button> <button id="prev">prev</button> <button id="next">next</button> <button id="last">last</button> </p>
        {{#each this.photos}}
            <img data-photoId="{{id}}" src="{{url}}">
        {{/each}}

</script>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="module" src='dist/index.js' defer></script>
</body>
</html>
